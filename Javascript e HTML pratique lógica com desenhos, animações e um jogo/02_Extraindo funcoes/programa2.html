<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Canvas triangulo</h1>
</body>
<canvas width="600" height="400"></canvas>
<script>
  

    function desenhaQuadrado(x,y, cor){
            
            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');
            
            pincel.fillStyle = cor;
            pincel.fillRect(x, y, 50, 50);
            pincel.strokeStyle = 'white'
            pincel.strokeRect(x,y, 50,50);
            }

   desenhaQuadrado(0, 0,'red');    
   desenhaQuadrado(50, 0,'green');
   desenhaQuadrado(100, 0,'black');
   desenhaQuadrado(150, 0,'yellow');

   desenhaQuadrado(0, 50,'red');
   desenhaQuadrado(50,50,'green');
   desenhaQuadrado(100,50,'black');
   desenhaQuadrado(150, 50,'yellow');

   desenhaQuadrado(0, 100,'red');
   desenhaQuadrado(50,100,'green');
   desenhaQuadrado(100, 100,'black');
   desenhaQuadrado(150, 100,'yellow');
   
</script>

</html>
