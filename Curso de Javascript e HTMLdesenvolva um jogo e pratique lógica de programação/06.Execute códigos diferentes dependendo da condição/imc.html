<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso) {

		return peso / (altura * altura);
	}

	var nome = prompt("Informe seu nome");
	var alturaInformada = prompt("Informe sua altura");
	var pesoInformado = prompt("Informe seu peso");

	var imc = calculaImc(alturaInformada, pesoInformado)

	document.write(nome + ", o seu IMC Ã© " + imc + "<br>");

	if (imc < 18.5) {
		mostra("Abaixo do peso normal");
	}
	if (imc >= 18.5 && imc <= 24.9) {
		mostra("Peso normal");
	}
	if (imc >= 25.0 && imc <= 29.9) {
		mostra("Exesso de peso");
	}
	if (imc >= 30.0 && imc <= 34.9) {
		mostra("Obesidade classe 1");
	}
	if (imc >= 35.0 && imc <= 39.9) {
		mostra("Obesidade classe 2");
	}
	if (imc >= 40.0) {
		mostra("Obesidade classe 3");
	}

</script>
