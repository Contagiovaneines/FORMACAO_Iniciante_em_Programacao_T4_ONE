<script>
    document.write("A idade do Flavio é:<br>");

    document.write(2016 - 39);
    document.write("<br>");
    document.write("A media das idades é :<br>");
    document.write((20 + 10 + 30) / 3);
    document.write("<br>");
    document.write("Flavio nasceu em " + (2016 - 39) + "<br>");
    document.write("Joaquim nasceu em " + (2016 - 20) + "<br>");
