	<!--Math é para a matematica e o Round é para arrendondar valores como no
	exemplo media era 3333333 e com o round ficou 33-->

<script>

	var ano = 2016;

	document.write("Flávio tem " + (ano - 1977) + " anos");
	document.write("<br>");
	document.write("Joaquim tem " + (ano - 1996) + " anos");
	document.write("<br>");

	ano = 2017;
	document.write("Barney tem " + (ano - 1976) + " anos");
	document.write("<br>");
	var idadeFlavio = 39;
	var idadeJoaquim = 20;
	var idadeBarney = 41;

	var media = (idadeFlavio + idadeJoaquim + idadeBarney) / 3;

	document.write("A media das idades é " + Math.round(media))
	document.write("<br>");

	var nome = "Flavio";

	document.write("A idade de " + nome + " é " + idadeFlavio);
</script>
