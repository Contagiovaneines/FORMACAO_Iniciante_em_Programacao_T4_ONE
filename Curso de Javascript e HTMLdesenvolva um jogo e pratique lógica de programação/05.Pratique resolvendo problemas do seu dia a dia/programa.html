	<center>
		<H1>IMC</H1>

<script>
	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}
	function calcularImc(peso, altura) {
		var imc = peso / (altura ** 2);
		return imc;

	}
	//var imcFlavio = calcularImc(73, 1.71);
	//var imcAmigo = calcularImc(68, 1.72);
	//mostra(imcFlavio);
	//mostra(imcAmigo);
	var nome = prompt("qual é seu nome?");
	var alturaInformada = prompt(nome + " qual é sua altura?");
	var pesoInformado = prompt(nome + " qual é seu peso?");
	var imc = calcularImc(pesoInformado, alturaInformada);

	document.write("<br> A altura informada foi " + alturaInformada);
	document.write("<br> O peso informado foi " + pesoInformado);
	document.write("<br>" + nome + ", o seu imc calculado é " + imc);

</script>
